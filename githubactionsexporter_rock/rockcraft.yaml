name: githubactionsexporter
summary: githubactionsexporter rock
description: GitHub Actions Exporter OCI image for the GitHub Actions Exporter charm
version: "1.0"
base: bare
build-base: ubuntu:22.04
license: Apache-2.0
platforms:
  amd64:
parts:
  gh_exporter:
    plugin: nil
    source: https://github.com/cpanato/github_actions_exporter
    source-type: git
    build-packages:
      - build-essential
      - ca-certificates
      - golang
    override-build: |
      make build
      mkdir /srv/gh_exporter/
      cp github-actions-exporter /srv/gh_exporter/
      chmod 755 /srv/gh_exporter/github-actions-exporter