options:
  external_hostname:
    description: |
      The external hostname to use. Will default to the name of the deployed
      application.
    default: ""
    type: string
  github_webhook_token:
    type: string
    description: The secret token defined while creating the Webhook
    default: 'default'
  github_api_token:
    type: string
    description: The GitHub API Access Token to collect the Action Billing metrics
    default: 'default'
  github_org:
    type: string
    description: GitHub Organization
    default: 'default'
